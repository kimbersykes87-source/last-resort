<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test for Apps Script</h1>
    <button onclick="testCORS()">Test CORS</button>
    <pre id="result"></pre>
    
    <script>
    async function testCORS() {
        const url = 'https://script.google.com/macros/s/AKfycby_6CKxuMasMFMbuKzkpQYIymMppNQI_viB2-hFCovbrv_oqAGiE32QKEL1hub1K0n4TQ/exec';
        const resultEl = document.getElementById('result');
        
        resultEl.textContent = 'Testing OPTIONS request...\n';
        
        // Test OPTIONS (preflight)
        try {
            const optionsResponse = await fetch(url, {
                method: 'OPTIONS',
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            resultEl.textContent += `OPTIONS Status: ${optionsResponse.status}\n`;
            resultEl.textContent += `OPTIONS Headers: ${JSON.stringify([...optionsResponse.headers.entries()], null, 2)}\n\n`;
        } catch (e) {
            resultEl.textContent += `OPTIONS Error: ${e.message}\n\n`;
        }
        
        // Test POST
        resultEl.textContent += 'Testing POST request...\n';
        try {
            const postResponse = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ action: 'getResorts' })
            });
            resultEl.textContent += `POST Status: ${postResponse.status}\n`;
            const data = await postResponse.json();
            resultEl.textContent += `POST Response: ${JSON.stringify(data, null, 2)}\n`;
        } catch (e) {
            resultEl.textContent += `POST Error: ${e.message}\n`;
        }
    }
    </script>
</body>
</html>
